<div class="container" style="margin-top: 5rem;"  >
   
        <div class="col-lg-9 offset-lg-3">
            <div class="card">
                <div class="card-body text-center ">
                    <span class="titulo">Estudiantes Matriculados</span>
                    <input type="text" class="form-control mb-3" placeholder="buscar por estudiante" [(ngModel)]="searchText">
                    <table *ngIf="listOrdenadasPorNombre.length > 0" class="table table-striped table-bordered scrollable-table"  >
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Paralelo</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Materias</th>
                       
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Notas of listOrdenadasPorNombre | filter:searchText"  >
                                <td>{{Notas.nombre}}</td>
                                <td>{{Notas.curso}}</td>
                                <td>{{Notas.paralelo}}</td>
                                <td>{{Notas.materia}}</td>
                            
                            </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listNotas.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
